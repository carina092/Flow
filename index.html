<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flow</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="placeholder"></div>

    <section class="display-flow show-on-scroll">
	    <div class="content">
            <div class="flow-intro">
                <h1>Tags</h1>
                <p>Simple right? But there's more to it.</p>
                <p>With tags, you can use variables from previous cards or from other devices connected to Homey.</p>
            </div>
            <div class="flow-intro">
                <div class="card-container">
                    <div class="card">
                        <div class="profile-picture"></div>
                        <div class="text">Zeg</div>
                        <input type="text" name="flow-input">
                        <div class="flow">
                            <div class="flow-tag flow-sunrise"><span>Zonsopkomst</span></div>
                            <div class="flow-tag flow-everybody-home">Iedereen thuis</div>
                            <div class="flow-tag flow-name"><span>Naam</span></div>
                            <div class="flow-tag flow-date">Datum</div>
                            <div class="flow-tag flow-temperature">Temperatuur</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<div class="placeholder"></div>


    <script src="index.js"></script>
</body>
</html>
